<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>

    <h1>Login Form</h1>

    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Username">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">

        <label for="checkbox">
            <input type="checkbox" id="checkbox" name="remember"> Remember me
        </label>

        <input type="submit" id="submit" value="Submit">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const submitButton = document.getElementById('submit');
            const checkbox = document.getElementById('checkbox');
            const existingButton = document.getElementById('existing');

            // Check if there are saved details in local storage
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (savedUsername && savedPassword) {
                // If saved details exist, show the "Login as existing user" button
                if (existingButton) {
                    existingButton.style.display = 'block';
                }
            }

            loginForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // If the "Remember me" checkbox is checked, save details to local storage
                if (checkbox.checked) {
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                } else {
                    // If not checked, remove saved details from local storage
                    localStorage.removeItem('username');
                    localStorage.removeItem('password');
                }

                // Show an alert with the text "Logged in as <username>"
                alert('Logged in as ' + username);
            });

            if (existingButton) {
                existingButton.addEventListener('click', function () {
                    // Show an alert with the text "Logged in as <saved username>"
                    alert('Logged in as ' + savedUsername);
                });
            }
        });
    </script>

</body>
</html>
