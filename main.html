<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form id="loginForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password">
        </div>
        <div>
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Remember me</label>
        </div>
        <div>
            <input type="submit" id="submit" value="Submit">
        </div>
    </form>

    <button id="existing" style="display: none;">Login as existing user</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('loginForm');
            const existingButton = document.getElementById('existing');

            // Check for saved username and password
            const savedUsername = localStorage.getItem('username');
            const savedPassword = localStorage.getItem('password');

            if (savedUsername && savedPassword) {
                existingButton.style.display = 'block';
            }

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission

                const usernameInput = document.getElementById('username').value;
                const passwordInput = document.getElementById('password').value;
                const rememberMeCheckbox = document.getElementById('rememberMe').checked;

                if (rememberMeCheckbox) {
                    localStorage.setItem('username', usernameInput);
                    localStorage.setItem('password', passwordInput);
                } else {
                    localStorage.removeItem('username');
                    localStorage.removeItem('password');
                }

                alert(`Logged in as ${usernameInput}`);
            });

            existingButton.addEventListener('click', function() {
                const savedUsername = localStorage.getItem('username');
                alert(`Logged in as ${savedUsername}`);
            });
        });
    </script>
</body>
</html>
