<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    form {
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Login Form</h1>

  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Username">

    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Password">

    <br>

    <label for="checkbox">
      <input type="checkbox" id="checkbox" name="remember"> Remember me
    </label>

    <br>

    <input type="submit" id="submit" value="Submit">
  </form>

  <script>
    // Check if there are saved details in local storage
    const savedUsername = localStorage.getItem('savedUsername');
    const savedPassword = localStorage.getItem('savedPassword');

    if (savedUsername && savedPassword) {
      const existingButton = document.createElement('button');
      existingButton.id = 'existing';
      existingButton.innerText = 'Login as existing user';
      existingButton.addEventListener('click', function () {
        alert(`Logged in as ${savedUsername}`);
      });
      document.body.appendChild(existingButton);
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const rememberCheckbox = document.getElementById('checkbox');

      if (rememberCheckbox.checked) {
        // Save details to local storage
        localStorage.setItem('savedUsername', username);
        localStorage.setItem('savedPassword', password);
      } else {
        // Remove stored details from local storage
        localStorage.removeItem('savedUsername');
        localStorage.removeItem('savedPassword');
      }

      // Show alert with the text "Logged in as <username>"
      alert(`Logged in as ${username}`);
    });
  </script>

</body>
</html>
